    <script>
        class Person {
        constructor(fullName, surName, yearOfEnter){
                    this.fullName = fullName,
                    this.surName = surName,
                    this._yearOfEnter = yearOfEnter
        }
        get yearOfEn(){
            return this._yearOfEnter;
        }
        set yearOfEn(value){
            this._yearOfEnter = value;
        }
        showFullName(middleName) {
            return `${this.fullName} ${middleName} ${this.surName}`;
        }
        showCourse(){
            return `Current Course: ${2021 - this._yearOfEnter}`;
        }
        }
