<body>
    <script>
        class Student {
            constructor(fullName, surName, direction){
            this.fullName = fullName,
            this.surName = surName
            this._direction = direction;
            }
            
            get direction(){
            return this._direction;
            }
            set direction(value){
            this._direction = value;
            }
            
            showFullName() {
            return `Student: ${this.fullName} ${this.surName}`
            }
            
            nameIncludes(data){
            if(data == this.fullName){
                return true;
            } else {
                return false;
            }
            }
            static studentBuilder(){
            let stud3 = new Student("Ihor", "Kohut");
            stud3.direction = "qc";
            return stud3;
            }
        }
        
        let stud1 = new Student("Ivan", "Petrenko", "web");
        let stud2 = new Student("Sergii", "Koval", "python");
        
        
        console.log(stud1.nameIncludes('Ivan'));
        console.log(stud1.nameIncludes('Denysenko'));
        
        
        
      </script>
</body>
